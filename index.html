<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcy - Simple Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./logic.js"></script>
</head>
<body>
  <div class="calcy">
    <div class="outputs">
      <input type="text" readonly id="operated">
      <input type="text" readonly id="output">
    </div>
    
    <button class="btn btn--value btn--secondary btn--parenthese-open">(</button>
    <button class="btn btn--value btn--secondary btn--parenthese-close">)</button>
    <button class="btn btn--value btn--secondary btn--pi">π</button>
    <button class="btn btn--value btn--secondary btn--e">e</button>
    
    <button class="btn btn--value btn--num btn--0">0</button>
    <button class="btn btn--value btn--num btn--1">1</button>
    <button class="btn btn--value btn--num btn--2">2</button>
    <button class="btn btn--value btn--num btn--3">3</button>
    <button class="btn btn--value btn--num btn--4">4</button>
    <button class="btn btn--value btn--num btn--5">5</button>
    <button class="btn btn--value btn--num btn--6">6</button>
    <button class="btn btn--value btn--num btn--7">7</button>
    <button class="btn btn--value btn--num btn--8">8</button>
    <button class="btn btn--value btn--num btn--9">9</button>
    <button class="btn btn--value btn--num btn--dot">.</button>
    
    
    <button class="btn btn--value btn--operator btn--addition      ">+</button>
    <button class="btn btn--value btn--operator btn--subtraction   ">-</button>
    <button class="btn btn--value btn--operator btn--division      ">÷</button>
    <button class="btn btn--value btn--operator btn--multiplication">×</button>
    <button class="btn btn--value btn--operator btn--remainder     ">%</button>
    <button class="btn            btn--operator btn--calc          ">=</button>
    
    <button class="btn btn--deleter btn--clear-all">C</button>
    <button class="btn btn--deleter btn--clear    ">
      <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" viewBox="0 0 256 256"><path d="M216,36H68.53a20.09,20.09,0,0,0-17.15,9.71L5.71,121.83a12,12,0,0,0,0,12.34l45.67,76.12A20.09,20.09,0,0,0,68.53,220H216a20,20,0,0,0,20-20V56A20,20,0,0,0,216,36Zm-4,160H70.8L30,128,70.8,60H212ZM103.51,143.51,119,128l-15.52-15.51a12,12,0,0,1,17-17L136,111l15.51-15.52a12,12,0,0,1,17,17L153,128l15.52,15.51a12,12,0,0,1-17,17L136,145l-15.51,15.52a12,12,0,0,1-17-17Z"></path></svg>
    </button>
    
    <div class="settings">
      <button class="btn btn--num" id="btn-theme"></button>
    </div>
  </div>
</body>
</html>
